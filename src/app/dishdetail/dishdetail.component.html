<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-title><h3>{{dish.name}}</h3></mat-card-title>
        <img mat-card-image src={{dish.image}}>
        <mat-card-content>{{dish.description}}</mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading... Please Wait!</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h1>Comments</h1>

    <mat-list *ngFor="let comment of dish.comments">
        <mat-list-item>
            <p matLine>{{comment.comment}}</p>
            <p matLine>{{comment.rating}} Stars</p>
            <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
        </mat-list-item>
    </mat-list>


    
  </div>

  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading... Please Wait!</h4>
  </div>

</div>
